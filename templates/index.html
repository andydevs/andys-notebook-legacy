<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Notebook</title>
</head>
<body>

<div class="readme">
    {{ readme | safe }}
</div>

</body>
</html>
